<div class="row">
  <div class="col-lg-12">
  <button class="btn btn-default" ng-click="addRect()">Add BlackOut</button>
  <div class="pull-right">
    <button class="btn btn-info" ng-click="saveAsJSON()">Save as JSON</button>
    <button class="btn btn-info" ng-click="saveAsPNG()">Save as PNG</button>
    <small class="text-warning">scroll to see results</small>
  </div>
  <div ng-show="pngImage">
    <button class="btn btn-default" ng-click="init(true)" >re-init with generated PNG</button>
    <small class="text-warning">simulate fetching previously blacked-out image from back end as PNG</small>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
        <div id="wrapper">
           <canvas id="test" width="1300" height="700"></canvas>
        </div>
  </div>
<div class="row">
  <div class="col-lg-12">
        <h5>Editable image loaded from JSON</h5>
        <small class="text-warning">simulate fetching previously blacked-out image from back end that can be edited</small>
        <div id="wrapper2">
           <canvas id="jsonImage" width="1300" height="700"></canvas>
        </div>
  </div>  
</div>
<div class="row">
  <div class="col-lg-12">
        <h5>PNG image</h5>
        <div id="wrapper3">
           <!--<image id="pngImage" src={{pngImage}}></image>-->
          <image id="pngImage" width="1300" height="700" src={{pngImage}}></image>
        </div>
  </div>  
</div>
